<!DOCTYPE html>
<html lang="en">
<body>
    <!-- Include the D3.js library via CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Your custom JavaScript -->  
    <script src="script5.js" defer></script>

    <style>
        .slider-line {
            stroke: #3498db;
            stroke-width: 4;
        }

        .handle {
            fill: #e74c3c;
            cursor: pointer;
        }

        .beachline {
            stroke: #3498db;
            stroke-width: 4;            
        }

        .button {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 2;
            cursor: pointer;
        }

        .button:hover {
            fill: #2980b9;
        }

        .button-label {
            fill: #261919;
            font-size: 14px;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none; /* Prevent text from capturing mouse events */
        }
    </style>
</body>
</html>
